<p-card class="register-window" title="MEMBER REGISTER" [style]="{width: '360px'}" styleClass="ui-card-shadow">
  <p-header>
  </p-header>
  <form [formGroup]="this.registerForm">
    <div class="login-input">
      <span class="ui-float-label">
        <input id="login" formControlName="login" name="login" type="text" size="30" pInputText>
        <label for="float-input">Login</label>
      </span>
    </div>

    <div class="password-input">
      <span class="ui-float-label">
        <input id="password" formControlName="password" name="password" type="password" size="30" pInputText>
        <label for="float-input">Password</label>
      </span>
    </div>

    <div class="passwordRepeat-input">
      <span class="ui-float-label">
        <input id="passwordRepeat" formControlName="passwordRepeat" name="passwordRepeat" type="password" size="30" pInputText>
        <label for="float-input">Confirm Password</label>
      </span>
    </div>

  </form>
  <p-footer class="footer">
    <button pButton type="button" (click)="register()" label="Register" class="ui-button-info"></button>
    <button pButton type="button" (click)="goBack()" label="Cancel" class="ui-button-danger"></button>
  </p-footer>
</p-card>
