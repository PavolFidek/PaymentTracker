<p-card class="register-window" title="MEMBER REGISTER" [style]="{width: '360px'}" styleClass="ui-card-shadow">
  <p-header>
  </p-header>
  <form [formGroup]="this.registerForm">
    <!--First name input-->
    <div class="firstName-input">
      <span class="ui-float-label">
        <input id="firstName" formControlName="firstName" name="firstName" type="text" size="30" pInputText>
        <label for="float-input">First name</label>
      </span>
    </div>

    <!--Last name input-->
    <div class="row-input">
      <span class="ui-float-label">
        <input id="lastName" formControlName="lastName" name="lastName" type="text" size="30" pInputText>
        <label for="float-input">Last name</label>
      </span>
    </div>

    <!--Payout amount input-->
    <div class="row-input">
      <span class="ui-float-label">
        <input id="payoutAmount" formControlName="payoutAmount" name="payoutAmount" type="number" min="0" size="30"
          pInputText>
        <label for="float-input">Payout amount (â‚¬)</label>
      </span>
    </div>
    <br>
    <!--Login input-->
    <div class="row-input">
      <span class="ui-float-label">
        <input id="login" formControlName="login" name="login" type="text" size="30" pInputText>
        <label for="float-input">Login</label>
      </span>
    </div>

    <!--Password input-->
    <div class="row-input">
      <span class="ui-float-label">
        <input id="password" formControlName="password" name="password" type="password" size="30" pPassword>
        <label for="float-input">Password</label>
      </span>
    </div>
  </form>

  <p-footer class="footer">
    <button pButton type="button" (click)="register()" label="Register" class="ui-button-info"></button>
    <button pButton type="button" (click)="goLoginPage()" label="Cancel" class="ui-button-danger"></button>
  </p-footer>
</p-card>
